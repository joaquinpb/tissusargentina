<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff;
            margin-top: 30px;
        }
        .logo {
            margin-top: 30px;
            max-width: 150px;
            height: auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .contact-info {
                font-size: 1.1em;
            }
            .logo {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Estamos trabajando en algo genial!</h1>
        <p>Nuestro sitio web está actualmente en construcción y pronto estará listo para que lo veas.</p>
        <p>Mientras tanto, si tienes alguna pregunta o necesitas contactarnos, no dudes en comunicarte al siguiente número:</p>
        <div class="contact-info">
            <p>Teléfono: 11-2258-8537</p>
        </div>
        <img src="https://scontent.faep24-1.fna.fbcdn.net/v/t39.30808-6/291470161_560730495577582_6817690994943703727_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=j8OGCWNIXgcQ7kNvwHCYZWg&_nc_oc=AdkMKqpraJipHY32tB1UTWjL-f0MaP5l6KhyCrRVM3Sr3z0T1n5Kvzu5ku_8dyKGuEM&_nc_zt=23&_nc_ht=scontent.faep24-1.fna&_nc_gid=DzcRTQNouVDTx-mzOpLHlA&oh=00_AfRb_968fiK6f70f2ZT-WMUsaHCiOWDmeBSwT_wPAyeTnA&oe=686F44C7" alt="Logo de la empresa" class="logo">
    </div>
</body>
</html>
