<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff;
            margin-top: 30px;
        }
        .logo {
            margin-top: 30px;
            max-width: 150px; /* Ajusta el tamaño máximo del logo */
            height: auto; /* Mantiene la proporción */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .contact-info {
                font-size: 1.1em;
            }
            .logo {
                max-width: 100px; /* Ajusta el tamaño del logo para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Estamos trabajando en algo genial!</h1>
        <p>Nuestro sitio web está actualmente en construcción y pronto estará listo para que lo veas.</p>
        <p>Mientras tanto, si tienes alguna pregunta o necesitas contactarnos, no dudes en comunicarte al siguiente número:</p>
        <div class="contact-info">
            <p>Teléfono: 11-2258-8537</p>
        </div>
        <img src="https://www.tissusargentina.com.ar/img/1920/10.jpg" alt="Logo de Tissus Argentina" class="logo">
    </div>
</body>
</html>
